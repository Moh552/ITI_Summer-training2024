<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        #gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            border: 5px solid salmon;
        }

        img {
            width: 100px;
            /* max-height: 100px; */
            object-fit: contain;
        }

        button {
            margin: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="gallery">
        <button onclick="previous()">Previous</button>
        <button onclick="next()">Next</button>
        <button onclick="startSlideshow()">Slideshow</button>
        <button onclick="stopSlideshow()">Stop</button>
        <img id="image" src="" alt="Gallery Image">
    </div>

    <script src="day_5 - Copy.js"></script>
</body>

</html>
