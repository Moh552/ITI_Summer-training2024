<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d9ce6;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            text-align: center;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="greeting">Welcome!</h2>
        <p id="name"></p>
        <p id="email"></p>
        <p id="mobile"></p>
        <p id="gender"></p>
        <p id="address"></p>
    </div>

    <script>
        window.onload = function () {
            let params = new URLSearchParams(window.location.search);
            document.getElementById('greeting').innerText = `Welcome, ${params.get('name')}!`;
            document.getElementById('name').innerText = `Name: ${params.get('name')}`;
            document.getElementById('email').innerText = `Email: ${params.get('email')}`;
            document.getElementById('mobile').innerText = `Mobile: ${params.get('mobile')}`;
            document.getElementById('gender').innerText = `Gender: ${params.get('gender')}`;
            document.getElementById('address').innerText = `Address: ${params.get('address')}`;
        };
    </script>
</body>

</html>
