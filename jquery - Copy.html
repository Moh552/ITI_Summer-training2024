<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            background-color: #514288;
            color: #080808;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .add-btn {
            background-color: #0ba10b;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .add-btn:hover {
            background-color: #0ea534;
        }
        .task-list {
            margin-top: 20px;
        }
        .task-item {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: left;
            cursor: pointer;
        }
        .task-item:hover {
            background-color: #f00a0a;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="taskInput" placeholder="New Task">
        <button class="add-btn" id="addTaskBtn">+</button>
        <div class="task-list" id="taskList"></div>
    </div>
    <script src="jquery-3.7.1.js"></script>
    <script src="./jquery - Copy.js"></script>
</body>
</html>
